        /* ==================== */
        /* CSS Variabel & Reset */
        /* ==================== */
        :root {

            --bg-light: #151F3D; /* Latar belakang elemen, sedikit lebih cerah */
            --card-bg: rgba(21, 31, 61, 0.5); /* Latar belakang kartu semi-transparan */

            --shadow-outer: 0 20px 50px rgba(0, 0, 0, 0.5);

            --font-main: 'Poppins', sans-serif;
            --font-heading: 'Montserrat', sans-serif;

        /* Reset CSS dasar */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        body {
            font-family: var(--font-main);
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 15px;
            overflow-x: hidden;
            /* Gradien latar belakang yang lebih dramatis */
            background-image: radial-gradient(circle at top, var(--bg-light) 0%, var(--bg-dark) 85%);
        }
        
        /* Memberikan efek pseudo-elemen untuk latar belakang tambahan yang bergerak */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 121, 247, 0.05), rgba(142, 96, 250, 0.05));
            z-index: -1;
            animation: moveBackground 20s infinite alternate ease-in-out;
            opacity: 0.5;
        }

        @keyframes moveBackground {
            from { transform: translate(0, 0); }
            to { transform: translate(50px, 50px); }
        }

        /* ==================== */
        /* Struktur Halaman Utama */
        /* ==================== */
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: var(--card-bg);
            backdrop-filter: blur(15px); /* Efek glassmorphism */
            border: 1px solid var(--card-border);
            box-shadow: var(--shadow-outer);
            animation: fadeIn 1s ease-out;
            position: relative;
            transform-style: preserve-3d;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            margin-bottom: 40px;
        }

        header h1 {
            font-family: var(--font-heading);
            font-size: 3em;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            text-shadow: 0 0 15px rgba(106, 121, 247, 0.5); /* Glow pada judul */

        header h1 .emoji {
            font-size: 0.9em;
            margin-right: 10px;
        }

        header p {
            font-size: 1.1em;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
        }

        /* ==================== */
        /* Kontrol Input & Filter */
        /* ==================== */
        .controls {

            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;

        #search-input {

            max-width: 600px;

            box-shadow: var(--shadow-inner);

            color: var(--text-secondary);
            opacity: 0.8;
        }

        #search-input:focus {
            border-color: var(--accent-color-1);
            box-shadow: 0 0 20px rgba(106, 121, 247, 0.6);
        }

            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;

            border-radius: 50px;
            font-family: var(--font-main);
            font-weight: 500;
            font-size: 0.9em;
            background-color: transparent;
            color: var(--text-secondary);

            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05); /* Latar belakang tombol semi-transparan */
            backdrop-filter: blur(5px);
        }
        
        .category-btn.active, .category-btn:hover {
            background: linear-gradient(45deg, var(--accent-color-1), var(--accent-color-2));
            color: var(--bg-dark);
            border-color: transparent;
            box-shadow: 0 4px 20px rgba(106, 121, 247, 0.4);
            transform: translateY(-2px);
        }

        /* Grid & Kartu Link */
        /* ==================== */
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .link-card {

            border-radius: 16px;
            padding: 25px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s ease, background 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }

            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6), var(--accent-glow);
            background: rgba(255, 255, 255, 0.08);

        .link-card .icon-container {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: var(--accent-color-1);
            transition: transform 0.3s ease, color 0.3s ease;

            .link-card p { font-size: 0.85em; }
        }

            // Hapus duplikat dari kategori ini, karena sudah ada di kategori lain
        ];
        
        // Memastikan tidak ada duplikasi data berdasarkan 'name'
        const uniqueLinks = [...new Map(links.map(item => [item.name, item])).values()];

        // Mendapatkan elemen HTML
        const linkContainer = document.getElementById('linkContainer');
        const searchInput = document.getElementById('search-input');
        const categoryButtonsContainer = document.getElementById('category-buttons');
        const emptyMessage = document.getElementById('empty-message');
        
        let activeCategory = 'Semua';

        // Fungsi untuk membuat elemen kartu link secara dinamis
        function createLinkCard(link) {
            const card = document.createElement('a');
            card.classList.add('link-card');
            card.href = link.url;
            card.target = '_blank';
            card.rel = 'noopener noreferrer';

            const iconHtml = `<span class="icon-container"><i class="${link.icon}"></i></span>`;
            
            card.innerHTML = `
                <div class="card-content">
                    ${link.icon ? iconHtml : ''}
                    <h2>${link.name}</h2>
                    <p>${link.description}</p>
                </div>
            `;
            return card;
        }

        // Fungsi untuk menampilkan link berdasarkan filter yang aktif
        function renderLinks(filteredLinks) {
            linkContainer.innerHTML = ''; // Mengosongkan kontainer
            
            if (filteredLinks.length === 0) {
                emptyMessage.style.display = 'block';
            } else {
                emptyMessage.style.display = 'none';
                filteredLinks.forEach(link => {
                    const linkCard = createLinkCard(link);
                    linkContainer.appendChild(linkCard);
                });
            }
        }

        // Fungsi untuk membuat tombol kategori secara dinamis dari data link
        function createCategoryButtons() {
            // Ambil kategori unik dari array links dan tambahkan kategori "Semua" di awal
            const categories = ['Semua', ...new Set(uniqueLinks.map(link => link.category))];

            categories.forEach(category => {
                const button = document.createElement('button');
                button.classList.add('category-btn');
                button.textContent = category;
                button.dataset.category = category;
                
                if (category === 'Semua') {
                    button.classList.add('active');
                }

                button.addEventListener('click', () => {
                    activeCategory = category;
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterLinks();
                });
                categoryButtonsContainer.appendChild(button);
            });
        }

        // Fungsi utama untuk memfilter link berdasarkan kategori dan teks pencarian
        function filterLinks() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            const filteredLinks = uniqueLinks.filter(link => {
                const matchesCategory = activeCategory === 'Semua' || link.category === activeCategory;
                const matchesSearch = link.name.toLowerCase().includes(searchTerm) || link.description.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesSearch;
            });
            
            renderLinks(filteredLinks);
        }

        // Menambahkan event listener untuk pencarian
        searchInput.addEventListener('keyup', filterLinks);
        searchInput.addEventListener('input', filterLinks);

        // Inisialisasi halaman saat pertama kali dimuat
        document.addEventListener('DOMContentLoaded', () => {
            renderLinks(uniqueLinks);
            createCategoryButtons();
            
            // Mengubah tahun secara otomatis di footer
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
